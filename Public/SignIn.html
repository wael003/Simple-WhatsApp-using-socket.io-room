<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
<style>
   /* Universal Box-Sizing */
* {
  box-sizing: border-box;
}

/* Body Styling - Centering the Container */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
  background: #e0e5ec; /* Soft, light background - consistent with chat */
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden; /* Prevent body scroll if container fits */
}

/* Main Container for Tabs and Forms */
.container {
  background: #ffffff; /* Clean white background */
  border-radius: 12px; /* Consistent rounded corners */
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* More pronounced, soft shadow */
  overflow: hidden;
  width: 380px; /* Slightly wider for better spacing */
  max-width: 90%; /* Responsive consideration for smaller screens */
  transition: all 0.4s ease-in-out; /* Smooth transition for potential size changes */
}

/* Tab Navigation Styling */
.tabs {
  display: flex;
  cursor: pointer;
  border-bottom: 1px solid #e0e0e0; /* Subtle separator */
}

.tabs div {
  flex: 1;
  text-align: center;
  padding: 16px; /* Increased padding for better touch targets */
  font-weight: 600; /* Slightly bolder */
  font-size: 1.1em;
  color: #555; /* Default tab text color */
  background: #f7f9fc; /* Light background for inactive tabs */
  transition: background 0.3s ease, color 0.3s ease; /* Smooth transitions */
}

.tabs div:hover {
  background: #e9e9e9; /* Light hover background */
  color: #333;
}

.tabs div.active {
  background: linear-gradient(90deg, #007bff 0%, #0056b3 100%); /* Consistent gradient with chat header */
  color: white;
  /* Add a subtle underline effect for active tab */
  position: relative;
}

/* Optional: Active tab underline/indicator */
.tabs div.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px; /* Thickness of the underline */
  background-color: #28a745; /* A subtle accent color, green from send button */
  transform: scaleX(0.8); /* Make it slightly narrower than the tab */
  transition: transform 0.3s ease;
}


/* Form Section Styling */
.form {
  padding: 30px; /* More generous padding */
  display: none; /* Hidden by default */
}

.form.active {
  display: block; /* Shown when active */
}

/* Input Fields */
input {
  width: 100%;
  padding: 12px 15px; /* Increased padding */
  margin: 12px 0 20px; /* Adjusted margins */
  border: 1px solid #c9d0da; /* Softer border color, consistent with chat */
  border-radius: 8px; /* More rounded corners */
  font-size: 1em;
  color: #333;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  outline: none; /* Remove default outline */
}

input:focus {
  border-color: #007bff; /* Highlight on focus */
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Glow effect on focus */
}

/* Buttons */
button {
  width: 100%;
  padding: 14px; /* Increased padding */
  border: none;
  background: #007bff; /* Primary brand color, consistent with chat */
  color: white;
  border-radius: 8px; /* Consistent rounded corners */
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
  box-shadow: 0 3px 10px rgba(0, 123, 255, 0.2); /* Soft shadow for button */
}

button:hover {
  background: #0056b3; /* Darker blue on hover */
  transform: translateY(-2px); /* Slight lift on hover */
  box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3); /* Enhanced shadow on hover */
}

button:active {
  transform: translateY(0); /* Press effect */
  box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchForm('signin')">Sign In</div>
      <div class="tab" onclick="switchForm('signup')">Sign Up</div>
    </div>

    <div id="signin" class="form active">
      <h3>Welcome Back</h3>
      <form id="signinForm">
        <input type="text" placeholder="Email or Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="signup" class="form">
      <h3>Create Account</h3>
      <form id="signupForm">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function switchForm(tab) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`.tab[onclick="switchForm('${tab}')"]`).classList.add('active');
    }


    
  </script>
  <script src="scripts/sign.js"></script>
</body>
</html>
